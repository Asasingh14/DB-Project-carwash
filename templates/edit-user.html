{% extends 'base.html' %}
{% block content %}
    <form action="" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user_form['username'] }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user_form['email'] }}">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" name="role" value="{{ user_form['role'] }}">
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
{% endblock %}
