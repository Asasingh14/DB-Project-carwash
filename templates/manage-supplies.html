{% extends "base.html" %}
{% block content %}
    <div class="container text-white bg-dark my-5 p-5">
        <h1 class="mb-4">Supplies</h1>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Supplier</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row in suppliers_details %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.price }}</td>
                    <td>{{ row.quantity }}</td>
                    <td>{{ row.company }}</td>
                    <td>
                        <a href="{{ url_for('delete_supplier', id=row[1]) }}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="{{ url_for('order_supplies', id=row[1]) }}" class="btn btn-primary btn-sm">Order More</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
